services:
  db:
    image: postgres:16-alpine
    container_name: med-tracker-db
    environment:
      POSTGRES_DB: med_tracker
      POSTGRES_USER: med_tracker
      POSTGRES_PASSWORD: med_tracker
    ports:
      - "5432:5432"
    volumes:
      - med_tracker_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U med_tracker -d med_tracker"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  med_tracker_db:
